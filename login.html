             <nav class="navbar">

<!--Login -->

<section id="support" class="py-5 bg-light text-white text-center d-flex justify-content-center">    
    <div class="bg-dark p-4 col-lg-6 row" style="border: 2px solid #ffc107;">
    <img src="./img/logo.png" alt="Logo" style="width: 150px;" class="justify-content-around" >
    <h3 class="text-warning text-center my-3 "> Login</h3>
    <form  onsubmit="login(event)">
        <div class="col-lg-12">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
        </div>
        <br><br>
        <div class="col-lg-12">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>
        <br><br>
        <div class="col-lg-12">
            <button class="btn btn-warning" name="loginBtn">Login</button>
        </div>
    </form>
    </div>
</section>
